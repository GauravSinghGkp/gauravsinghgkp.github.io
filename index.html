<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GauravDev - React Native & Android Developer</title>
    <meta
      name="description"
      content="GauravDev - React Native & Android App Developer. Creator of SpendWise and other useful mobile applications."
    />
    <meta
      name="google-site-verification"
      content="Rn9xZObQFNooVEiysz92vjkrzoGGm8_YMZQprrCaWfs"
    />
    <link rel="icon" type="image/png" href="./assets/icons/GauravDev.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
      }

      .logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #00d9a5 0%, #00b894 100%);
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 48px;
        font-weight: bold;
        box-shadow: 0 10px 40px rgba(0, 217, 165, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #00d9a5, #00b894);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .tagline {
        font-size: 1.2rem;
        color: #a0a0a0;
        margin-bottom: 15px;
      }

      .tech-stack {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .tech-badge {
        background: rgba(0, 217, 165, 0.15);
        border: 1px solid rgba(0, 217, 165, 0.3);
        color: #00d9a5;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
      }

      .apps-section h2 {
        font-size: 1rem;
        color: #888;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }

      .app-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .app-icon {
        width: 60px;
        height: 60px;
        border-radius: 14px;
        overflow: hidden;
        flex-shrink: 0;
      }

      .app-icon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .app-info {
        text-align: left;
        flex: 1;
      }

      .app-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .app-desc {
        font-size: 0.9rem;
        color: #888;
      }

      .play-badge {
        background: #00d9a5;
        color: #1a1a2e;
        padding: 10px 18px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.85rem;
        transition: background 0.3s, transform 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .play-badge:hover {
        background: #00b894;
        transform: scale(1.05);
      }

      .play-badge svg {
        width: 16px;
        height: 16px;
      }

      footer {
        margin-top: 50px;
        color: #666;
        font-size: 0.85rem;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
      }

      .social-links a {
        color: #888;
        text-decoration: none;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #00d9a5;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .app-card {
          flex-direction: column;
          text-align: center;
        }

        .app-info {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="./assets/icons/GauravDev.png"
          alt="GauravDev Logo"
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30px;
          "
        />
      </div>
      <h1>GauravDev</h1>
      <p class="tagline">React Native & Android Developer</p>

      <div class="tech-stack">
        <span class="tech-badge">React Native</span>
        <span class="tech-badge">Expo</span>
        <span class="tech-badge">TypeScript</span>
        <span class="tech-badge">Android</span>
      </div>

      <div class="apps-section">
        <h2>My Apps</h2>
        <div class="app-card">
          <div class="app-icon">
            <img
              src="./assets/icons/spendwise-icon.png"
              alt="SpendWise App Icon"
            />
          </div>
          <div class="app-info">
            <div class="app-name">SpendWise</div>
            <div class="app-desc">Smart expense tracking made simple</div>
          </div>
          <a
            href="https://play.google.com/store/apps/details?id=com.gauravdev.spendwise"
            class="play-badge"
            target="_blank"
            rel="noopener"
          >
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M3 20.5v-17c0-.83.52-1.28 1.21-.87l14.14 8.5c.7.42.7 1.32 0 1.74l-14.14 8.5c-.69.41-1.21-.04-1.21-.87z"
              />
            </svg>
            Get it
          </a>
        </div>
      </div>

      <footer>
        <div class="social-links">
          <a
            href="https://github.com/GauravSinghGkp"
            target="_blank"
            rel="noopener"
            >GitHub</a
          >
        </div>
        <p>Â© 2024 GauravDev. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
